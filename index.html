<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex do Jesus</title>
    
    <!--Icon-->
    <link rel="icon" type="image/png" sizes="16x16"  href="./images/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

</head>

<body>
    
    <main>
        
        <img class="main__pokemon__image" src=# alt="pokemon">
        
        <h1 class="main__pokemon__data">
            <span class="main__pokemon__data__number"></span>
            <span class="main__pokemon__data__name"></span>
        </h1>
        
        
        <form class="main__pokemon__form">
            <input type="search"
            class="main__pokemon__input"
            placeholder="Nome ou Número"
            required
            >
        </form>
        
        <div class="main__pokemon__buttons">
            <button class="main__pokemon__buttons__button  main__pokemon__buttons__btnprev">Anterior &lt;</button>
            <button class="main__pokemon__buttons__button  main__pokemon__buttons__btnnext">Próximo &gt;</button>
        </div>

        <img class="pokedex" src="images/pokedex.png" alt="pokedex">

    </main>

</body>

</html>
